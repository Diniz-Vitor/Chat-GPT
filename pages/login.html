<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>GPT BLACK</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="logo">
                <img src="../assets/Logo.svg" alt="Logo GPT">   
            </div>
           <h6>Welcome back</h6>
             
            <div class="textfield">
                <label for="email">Email address</label>
                <input id="email" type="text" placeholder="">
            </div>

            <div class="text1">
                <div class="checks">
                    <input type="checkbox">
                    <h1>I’m not a robot</h1>
                </div>
                <img src="../assets/Group 1.svg" alt="">
            </div>

            <button>Continue</button>
            <div class="text2">
                <h1>Don’t have an account? <a> Sign up </a> </h1>

                <img src="../assets/OR.svg" alt="imagem OR">
               
            </div>

            <div class="text3">
                <img src="../assets/Google Logo.svg" alt="">
                <h1>Continue with Google</h1>
            </div>

            <div class="text4">
                <img src="../assets/Microsoft Logo.svg" alt="">
                <h3>Continue with Microsoft Account</h3>
            </div>


        </div>
    </main>


</body>

</html>
